<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>

<div th:replace="partial/navbar :: adminNavbar"></div>

<div class="container mt-4">
	
	<div class="alert alert-success alert-dismissible fade show"
	     role="alert"
	     th:if="${param.passwordChanged}">
	    Password updated successfully
	    <button type="button"
	            class="btn-close"
	            data-bs-dismiss="alert"
	            aria-label="Close">
	    </button>
	</div>

	<div class="mx-auto" style="max-width: 600px;">
    <h3 class="text-center">Profile</h3>

    <!-- PROFILE INFO -->
    <div class="card mt-3 p-3">
        <div class="card-body text-center">
            <p><strong>Name:</strong> <span th:text="${user.fullname}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
        </div>
		<div class="text-center">
		    <button class="btn btn-primary"
		            onclick="window.location.href='/admin/profile/update-password'">
		        Change Password
		    </button>
		</div>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div class="alert alert-success"
         th:if="${success}"
         th:text="${success}">
    </div>

    <!-- ERROR MESSAGE -->
    <div class="alert alert-danger"
         th:if="${error}"
         th:text="${error}">
    </div>

    <!-- CHANGE PASSWORD -->
    
	

    <br>
    <a href="/admin/dashboard" class="btn btn-primary">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
