<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
</head>
<body>

<h2>Add Movie</h2>

<form th:action="@{/admin/movies/add}"
      method="post"
      enctype="multipart/form-data">

    <label>Movie Name</label><br>
    <input type="text" name="movieName" required><br><br>

    <label>Description</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Poster Image</label><br>
    <input type="file" name="posterFile" accept="image/*" required><br><br>

    <label>Movie File</label><br>
    <input type="file" name="videoFile" accept="video/*" required><br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
