<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Movies</title>
	<link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div th:replace="partial/navbar :: adminNavbar"></div>
<div class="container mt-4">
<h2 class="text-center">Manage Movies</h2>

<a href="/admin/movies/add" class="btn btn-primary">Add Movie</a>
<br><br>

<table class="table table-striped">
    <tr class="table-primary">
		<th>Sl. No.</th>
        <th>ID</th>
        <th>Name</th>
        <th>Views</th>
        <th>Actions</th>
    </tr>

	<tr th:each="movie, stat : ${movies}" >
        <td th:text="${stat.index + 1}"></td>
        <td th:text="${movie.movieId}"></td>
        <td th:text="${movie.movieName}"></td>
        <td th:text="${movie.views}"></td>
        <td>
            <a th:href="@{/admin/movies/edit/{id}(id=${movie.movieId})}" class="btn btn-warning">Edit</a> 
            <a th:href="@{/admin/movies/delete/{id}(id=${movie.movieId})}"
               onclick="return confirm('Delete this movie?')" class="btn btn-danger">Delete</a>
        </td>
    </tr>
</table>

<br>
<a href="/admin/dashboard" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
