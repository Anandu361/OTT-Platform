<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Watched Movies</title>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>
<div th:replace="partial/navbar :: adminNavbar"></div>
<div class="container mt-4">
	<h2 class="text-center">Top Watched Movies</h2>

	<table class="table table-striped mt-4">
	    <tr>
	        <th>Rank</th>
	        <th>Movie Name</th>
	        <th>Views</th>
	    </tr>

	    <tr th:each="movie, stat : ${movies}">
	        <td th:text="${stat.count}"></td>
	        <td th:text="${movie.movieName}"></td>
	        <td th:text="${movie.views}"></td>
	    </tr>

	    <tr th:if="${movies.isEmpty()}">
	        <td colspan="3">No data available</td>
	    </tr>
	</table>

	<br>
	<a href="/admin/dashboard" class="btn btn-primary">Back to Dashboard</a>

</div>

</body>
</html>
