<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Watched Movies</title>
</head>
<body>

<h2>ðŸ“Š Top Watched Movies</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Rank</th>
        <th>Movie Name</th>
        <th>Views</th>
    </tr>

    <tr th:each="movie, stat : ${movies}">
        <td th:text="${stat.count}"></td>
        <td th:text="${movie.movieName}"></td>
        <td th:text="${movie.views}"></td>
    </tr>

    <tr th:if="${movies.isEmpty()}">
        <td colspan="3">No data available</td>
    </tr>
</table>

</html>
