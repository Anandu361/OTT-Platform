<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

    <div class="container">
        <div class="card justify-content-center mx-auto d-block shadow" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Admin Login</h2>

                <div class="mx-auto">
                    <form th:action="@{/admin/login-process}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>
                    </form>

                    <p th:if="${param.error}" class="text-danger text-center mt-3">
                        Invalid credentials
                    </p>

                    <p th:if="${param.logout}" class="text-success text-center mt-3">
                        Logged out successfully
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
