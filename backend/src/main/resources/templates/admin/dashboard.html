<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">OTT Admin</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" href="/admin/dashboard">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">Users</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/movies">Movies</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/reports">Reports</a>
                </li>
				
				<li class="nav-item">
				    <a class="nav-link" href="/admin/profile">
				        Profile
				    </a>
				</li>
            </ul>

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- ðŸ”¹ MAIN CONTENT -->
<div class="container mt-4">

    <h2 class="mb-4">Dashboard</h2>

    <!-- SUMMARY CARDS -->
    <div class="row g-4">

        <div class="col-md-3">
            <div class="card text-white bg-primary h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
					<h2 th:text="${totalUsers}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Movies</h5>
					<h2 th:text="${totalMovies}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-warning h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Views</h5>
					<h2 th:text="${totalViews}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-danger h-100">
                <div class="card-body">
                    <h5 class="card-title">Watchlist Items</h5>
					<h2 th:text="${totalWatchlist}">0</h2>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
