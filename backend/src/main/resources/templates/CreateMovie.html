<!DOCTYPE html>
<html>
	<head>
		<title>Admin</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	</head>
	<body>
		<div th:replace="partials/Navbar :: sidebar"></div>
		<div class="container">
			<h2 class="text-center">Create New Movie</h2>
			<div class="container mt-5">
			  <div class="row">
			    <div class="col-md-4">

			      <!-- Upload Box -->
			      <div
			        class="border border-2 border-secondary border-dashed rounded-3 d-flex flex-column justify-content-center align-items-center upload-box"
			        onclick="document.getElementById('imageInput').click()"
			      >
			        <span class="fs-1 fw-bold text-secondary">+</span>
			        <p class="text-muted mb-0">Upload Image</p>
			      </div>

			      <!-- Hidden File Input -->
			      <input
			        type="file"
			        id="imageInput"
			        class="d-none"
			        accept="image/*"
			      />

			    </div>
			  </div>
			</div>
		</div>
	</body>
</html>
